message Term {
    // Term的明文，用gbk编码
    optional bytes str_gbk = 1;
    optional uint32 sign1 = 2;
    optional uint32 sign2 = 3;
    optional uint32 weight = 4;
}

message Keyword {
    // 关键词的明文，用gbk编码
    optional bytes str_gbk = 1;
